kind: pipeline
type: docker
name: USMAN.NET CI/CD

steps:
- name: Install Requirements
  image: python
  commands:
  - pip3 install -r requirements.txt

- name: Run Linter Tests
  image: python
  commands:
  - python3 hello.py

- name: Deploy
  image: python
  commands:
  - python3 main.py
  when:
    branch:
    - main

trigger:
  exclude:
    - pull_request