      hostname: "edge.dn42.lan"
      username: "usman"
      password: ""
      use_keys: True
      key_location: "C:\\Users\\Usman\\.ssh\\id_rsa"
      secret: ""
    
    firewalls:

      - name: "Tunnels_In_v4"
        state: "present"
        default_action: "drop"
        rules:
          - rule_no: "60"
            state: "present"
            action: "accept"
            desc: "Allow ICMP to zahid-erx test"
            dest: "address 172.23.132.173"
            protocol: "icmp"

          - rule_no: "65"
            state: "present"
            action: "drop"
            desc: "Block Traffic to Operator Assigned IP Space"
            dest: "address 172.22.132.160/27"

          - rule_no: "70"
            state: "present"
            action: "accept"
            desc: "Allow Peer Transit"
            dest: "group network-group Allowed-Transit-v4"
            source: "group network-group 'Allowed-Transit-v4'"

          - rule_no: "99"
            state: "present"
            action: "drop"
            desc: "Black Hole"

      - name: "WAN_Local"
        state: "present"
        default_action: "drop"
        rules:
          - rule_no: "10"
            state: "present"
            action: "accept"
            desc: "accept SSH"
            dest: "port 22"
            source: ""
            protocol: "tcp_udp"

          - rule_no: "20"
            state: "present"
            action: "accept"
            desc: "accept ICMP pings"
            protocol: "icmp"

          - rule_no: "30"
            state: "present"
            action: "accept"
            desc: "accept wg 51890"
            dest: "port 51890"
            source: ""
            protocol: "udp"

          - rule_no: "40"
            state: "present"
            action: "accept"
            desc: "accept wg 51899"
            dest: "port 51899"
            protocol: "udp"

          - rule_no: "50"
            state: "present"
            action: "accept"
            desc: "accept chrismoos wg in"
            dest: "port 51877"
            protocol: "udp"

          - rule_no: "60"
            state: "present"
            action: "accept"
            desc: "accept in from zahid p2p"
            dest: "port 51893"
            protocol: "udp"

          - rule_no: "70"
            state: "present"
            action: "accept"
            desc: "accept from wg joel "
            dest: "port 51720"
            protocol: "udp"

          - rule_no: "90"
            state: "present"
            action: "accept"
            desc: "allow estab related traffic"
            states:
              - name: "established"
                status: "present"
              - name: "related"
                status: "enabled"

